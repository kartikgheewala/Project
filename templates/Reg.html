{% load staticfiles %}
<html lang="en">
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static "images/icons/favicon.ico" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="Registration" method="post" enctype="multipart/form-data">{% csrf_token %}

                    {% for msg in messages %}
                        <p style="color: red">{{ msg }}</p>
                    {% endfor %}
					<span class="login100-form-title p-b-32">Account Registration</span>


                    <span class="txt1 p-b-1">First Name</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "First-Name is required">
						<input class="input100" type="text" name="txt_firstname" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-1">Last Name</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Last-Name is required">
						<input class="input100" type="text" name="txt_lastname" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-1">Email</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input class="input100" type="email" name="txt_email" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-1">Mobile Number</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Mobile number is required">
						<input class="input100" type="text" name="txt_mobno" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-1">Profile Image</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Profile photo is required">
						<input class="input100" type="file" name="upload" accept="image/png, image/jpeg, image/jpg" style="cursor:pointer">
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-1">Password</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="txt_password" >
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-1">Con-Password</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Conform-Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="txt_conpassword" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="Register">Send OTP !</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "js/main.js" %}"></script>
</body>
</html>
